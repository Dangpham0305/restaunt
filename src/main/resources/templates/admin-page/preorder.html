<body>

<!--  BEGIN MAIN CONTAINER  -->
<header class="desktop-nav header navbar fixed-top" th:fragment="my-header-admin">
    <div class="nav-logo mr-sm-5 ml-sm-4">
        <a href="javascript:void(0);" class="nav-link sidebarCollapse d-inline-block mr-sm-5"
           data-placement="bottom">
            <i class="flaticon-menu-line-3"></i>
        </a>
    </div>
    <ul class="navbar-nav flex-row ml-lg-auto">
        <li class="nav-item dropdown user-profile-dropdown pl-4 pr-lg-0 pr-2 ml-lg-2 mr-lg-4  align-self-center">
            <a href="javascript:void(0);" class="nav-link dropdown-toggle user">
                <div class="user-profile d-lg-block d-none">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6p1uHt5NGPGppq1t48xlKt18PfNiIX5zCYQ&usqp=CAU"
                         alt="admin-profile" class="img-fluid">
                </div>
                <i class="flaticon-user-7 d-lg-none d-block"></i>
            </a>
        </li>
    </ul>
</header>

<div class="main-container" id="container">

    <!--  BEGIN MODERN  -->
    <div th:replace="~{admin-page/admin  :: modern-admin}"></div>

    <!--  END MODERN  -->

    <!--  BEGIN CONTENT PART  -->
    <div id="content" class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing">
                    <div class="statbox widget box box-shadow latest-invoice ">
                        <div class="widget-header ">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                    <h4>Danh sách hoá đơn</h4>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content-area ">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="text-center">Mã hóa đơn</th>
                                        <th class="text-center">Sản phẩm</th>
                                        <th class="text-center">Số lượng</th>
                                        <th class="text-center">Trạng thái</th>
                                        <th><i class="flaticon-double-check"></i></th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="top, state : ${listPreOrder}">
                                    <tr>
                                        <td class="text-center" th:utext="${top.preOrder.id}"></td>
                                        <td class="text-center" th:utext="${top.product.name}"></td>
                                        <td class="align-center" th:utext="${top.quantity}">15</td>
                                        <td class="text-center">
                                                    <span class="badge badge-pills outline-badge-secondary"
                                                          th:utext="${top.status.getText()}"></span>
                                        </td>
                                        <td><a th:href="@{'/admin/preorder/' + ${top.getId()}}">
                                            <i class="flaticon-user-check bs-tooltip" data-placement="top"
                                               data-original-title="Hoàn thành"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--  END CONTENT PART  -->

</div>
<!-- END MAIN CONTAINER -->

<!--  BEGIN PROFILE SIDEBAR  -->
<aside class="profile-sidebar text-center" th:fragment="admin-profile">
    <div class="profile-content profile-content-scroll">
        <div class="usr-profile">
            <img th:src="@{/assets/img/90x90.jpg}" alt="admin-profile" class="img-fluid"/>
        </div>
        <p class="user-name mt-4 mb-4"><span th:text="${#authentication.getPrincipal().getFullname()}"></span></p>


        <div class="user-links text-left">
            <ul class="list-unstyled">
                <li>
                    <a href="#"><i class="flaticon-mail-22"></i> Email: <span
                            th:text="${#authentication.getPrincipal().getUsername()}"></span></a>

                </li>
                <li>
                    <a th:href="@{/admin/personal-infor}"><i class="far fa-user"></i> Trang Cá Nhân</a>
                </li>
                <li>
                    <a th:href="@{/logout}"><i class="flaticon-power-off"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
